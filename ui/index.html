<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter for My Lovedovie Gazelle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/design/styles.css" rel="stylesheet">
</head>
<body>
    <div id="emoji-background"></div>
    <div class="container-fluid d-flex flex-column min-vh-100">
        <div class="row flex-grow-1">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div id="envelope" class="envelope">
                    <div class="envelope-flap"></div>
                    <div class="envelope-content"></div>
                </div>
                <div id="letter" class="letter d-none">
                    <p id="message" class="message"></p>
                    <button id="next-button" class="btn btn-outline-primary mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </div>
        </div>
        <footer class="row">
            <div class="col-12 text-center py-3">
                <p class="mb-0">For my lovedovie gazelle :></p>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/utils/script.js"></script>
</body>
</html>
